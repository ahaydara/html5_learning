<div>
    <h2>Contact details</h2>
    <form name="frm">
        <div>
            <div>First name:</div>
            <div>
                <input type="text" data-ng-model="person.firstName" required />
            </div>
        </div>
        <div>
            <div>Last name:</div>
            <div>
                <input type="text" data-ng-model="person.lastName" required />
            </div>
        </div>
        <div>
            <div>Gender:</div>
            <div>
                <select data-ng-model="person.gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div>
            <div>Company:</div>
            <div>
                <input type="text" data-ng-model="person.company" />
            </div>
        </div>
        <div>
            <div>Email:</div>
            <div>
                <input type="email" data-ng-model="person.email" />
            </div>
        </div>
        <div>
            <div>Address:</div>
            <div>
                <input type="text" data-ng-model="person.address" />
            </div>
        </div>
        <div>
            <div>City:</div>
            <div>
                <input type="text" data-ng-model="person.city" />
            </div>
        </div>
        <div>
            <div>Country:</div>
            <div>
                <select data-ng-model="person.country">
                    <option data-ng-repeat="country in countries">{{country}}</option>
                </select>
            </div>
        </div>
        <div>
            <button data-ng-click="save()" data-ng-disabled="!frm.$valid">Save</button>
            <button data-ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
